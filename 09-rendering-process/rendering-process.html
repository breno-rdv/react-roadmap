<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendering process</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">
        const rootElement = document.getElementById('root');

        const Value = ({ count }) => {
            console.warn('%c Value re-rendered', 'color: purple');
             return (
                <p>{count}</p>
             );
        }

        const Title = () => {
            console.warn('%c Title re-rendered', 'color: red');
            return (
                <h1>Counter</h1>
            )
        }

        const Counter = () => {
            console.warn('%c Counter re-rendered ', 'color: blue');
            const [count, setCount] = React.useState(0);
            const onClick = () => setCount((c) => c + 1);
            return (
                <>
                    <Title />
                    <Value count={count} />
                    <button onClick={onClick}>Increment</button>
                </>
            );
        }

        const App = () => {
            console.warn('%c App re-rendered', 'color: green');
            return (
                <main>
                    <Counter />    
                </main>
            );
        }

        ReactDOM.render(<App />, rootElement);
    </script>
</body>
</html>
