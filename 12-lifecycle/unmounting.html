<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Component's lifecycle - unmounting</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">
        const rootElement = document.getElementById('root');

        class Alert extends React.Component {
            componentWillUnmount() {
                console.log('%c componentWillUnmount', 'color: blue');
            }

            render() {
                return (
                    <div className="alert">Alert</div>
                );
            }
        }

        class AlertComponent extends React.Component {
            constructor() {
                super();
                this.state = {
                    showAlert: false,
                };
            }

            handleAlertButtonClick() {
                this.setState(state => ({
                    showAlert: !state.showAlert
                }));
            }

            render() {
                console.log('%c render', 'color: red');
                return (
                    <main>
                        <button onClick={this.handleAlertButtonClick.bind(this)}>Show alert</button>
                        {this.state.showAlert && <Alert />}
                    </main>
                );
            }
        }
        
        ReactDOM.render(<AlertComponent />, rootElement);
    </script>
</body>
</html>
